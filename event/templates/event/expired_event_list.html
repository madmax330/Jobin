<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date and Time</th>
            <th>Active</th>
            <th>Website</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for x in expired_events %}
        <tr>
            <td>{{ x.title }}</td>
            <td>{{ x.date }} {{ x.time }}</td>
            <td>{{ x.active }}</td>
            <td>{{ x.website }}</td>
            <td><a href="{% url 'event:recover' pk=x.pk %}">Re-activate</a></td>
        </tr>
    {% endfor %}
        <tr>
            <td colspan="5">
                <span>Page: </span><span class="hidden page-object">xevent_page</span>
                {% for x in xepages %}
                    {% if x == xepage %}
                        <strong><span>{{ x }} </span></strong>
                    {% else %}
                        <span class="app-page-number page-number">{{ x }} </span>
                    {% endif %}|
                {% endfor %}
            </td>
        </tr>
    </tbody>
</table>
