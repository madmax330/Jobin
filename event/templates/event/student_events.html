{% extends 'student/student_base.html' %}

{% block title %}Event List{% endblock %}

{% block eventsactive %}active{% endblock %}

{% block content %}
    <div class="w3-container">
        <div class="events-header w3-container title-color">
            <h3 class="w3-center">Events ({{ count }})</h3>
        </div>
        <div class="w3-content w3-container w3-padding-16" style="position:relative">
            {% include 'event/student_event_view.html' %}
            <a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:50%;left:0" onclick="plusDivs(-1)">❮</a>
            <a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:50%;right:0" onclick="plusDivs(1)">❯</a>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            $('.viewed-event').removeClass('viewed-event');
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
            var ce = $(x[slideIndex-1]);
            ce.addClass('viewed-event');
        }
    </script>

    <script>
        $(function(){
            $('html, body').animate({
                scrollTop: $('.events-header').offset().top
            }, 'slow');
        });
    </script>
{% endblock %}

{% block page_name %}events{% endblock %}
