{% for x in list%}
    <div class="w3-display-container mySlides w3-animate-right  w3-white" style="margin: 0 30px 0 30px">
        <div class="row">
            <div class="w3-col s4">
                <div class="w3-container w3-padding-16 w3-grey">
                    <h4 class="w3-text-white w3-center">Company</h4>
                </div>
                <div class="w3-container">
                    {{ x.logo }}
                    <h5 class="w3-center">{{ x.name }}</h5>
                    <label>Address:</label><span> {{ x.caddr }}</span><br/>
                    <label>Website:</label><span> {{ x.cweb }}</span>
                </div>
            </div>
            <div class="w3-col s8 w3-border-left w3-border-dark-grey">
                <div class="w3-container w3-padding-16 w3-grey">
                    <h4 class="w3-text-white w3-center">Event Information</h4>
                </div>
                <div class="w3-container scrollable">
                    <h5 class="w3-center">{{ x.title }}</h5>
                    <label>Date:</label><span> {{ x.date }}</span><br/>
                    <label>Time:</label><span> {{ x.time }}</span><br/>
                    <label>Address:</label><span> {{ x.address }}</span><br/>
                    <label>Website:</label><span> {{ x.website }}</span><br/>
                    <label>Description:</label><br/>
                    <span>{{ x.desc }}</span>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
