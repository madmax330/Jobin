{% for field in form %}
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <span class="text-danger">{{ field.errors }}</span>
        </div>
        <label class="control-label col-md-2">
            {{ field.label_tag }}{% if field.field.required %} * {% endif %}
        </label>
        <div class="col-md-6">
            {{ field }}
        </div>
        <div class="col-md-4"></div>
    </div>
{% endfor %}
